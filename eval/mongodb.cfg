[mongodb /install/bin/mongod]
PROXY_MODE=WITHOUT_PROXY
DEBUG_MODE=WITH_DEBUG
SERVER_INPUT=--port=<port> --dbpath=$MSMR_ROOT/apps/mongodb/install/data --pidfilepath=$MSMR_ROOT/apps/mongodb/install/mongod<port>.pid --quiet
SERVER_KILL=killall -9 mongod; rm $MSMR_ROOT/apps/mongodb/install/mongod<port>.pid
SERVER_COUNT=3
CLIENT_COUNT=1
CLIENT_PROGRAM=$MSMR_ROOT/apps/mongodb/ycsb-0.1.4/bin/ycsb
CLIENT_INPUT=run mongodb -s -p mongodb.url=127.0.0.1:9000 -p mongodb.writeConcern=normal -p mongodb.database=local -P $MSMR_ROOT/apps/mongodb/ycsb-0.1.4/workloads/workloadb -threads 50
