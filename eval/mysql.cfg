[mysql /install/bin/mysqld]
INPUTS = 1
TEST_NAME = sysbench_mysql
LOG_SUFFIX=.log
SLEEP_TIME=5
SECONDARIES_SIZE=0
SERVER_INPUT=--defaults-file=$MSMR_ROOT/apps/mysql/benchmark/my.cnf --basedir=$MSMR_ROOT/apps/mysql/benchmark --datadir=$MSMR_ROOT/apps/mysql/benchmark/data --log-error=$MSMR_ROOT/apps/mysql/benchmark/data/mysql.err --pid-file=$MSMR_ROOT/apps/mysql/benchmark/mysql.pid --socket=$MSMR_ROOT/apps/mysql/benchmark/mysql.sock--port=<port> --explicit_defaults_for_timestamp=TRUE
SERVER_CONFIG=$MSMR_ROOT/libevent_paxos/target/nodes.cfg
SERVER_COUNT=1
SERVER_START_PORT=6999
CLIENT_COUNT=1
CLIENT_PROGRAM=$MSMR_ROOT/apps/mysql/benchmark/bin/sysbench
CLIENT_INPUT= --test=oltp --oltp-table-size=10000 --oltp-test-mode=complex --num-threads=10 --max-time=60 --mysql-socket=$SRV_DIR/mysql.sock --mysql-db=dbtest --mysql-user=root --mysql-password=password run
