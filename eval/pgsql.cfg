[pgsql /<port>/install/bin/pg_ctl]
TEST_ID = 1
TEST_NAME =pgbench_pgsql
LOG_SUFFIX=.log
PROXY_MODE=1
SERVER_INPUT=start -D $MSMR_ROOT/apps/pgsql/<port>/install/data
SERVER_KILL=$MSMR_ROOT/apps/pgsql/<port>/install/bin/pg_ctl stop -D $MSMR_ROOT/apps/pgsql/<port>/install/data
SYSTEM_CONFIG=$MSMR_ROOT/libevent_paxos/target/nodes.cfg
SERVER_COUNT=5
SERVER_START_PORT=6999
CLIENT_COUNT=100
CLIENT_PROGRAM=$MSMR_ROOT/apps/pgsql/7000/install/bin/pgbench
CLIENT_INPUT=-i -U root postgres -h 127.0.0.1 -p 9000 -j 10 -c 20 -t 100
